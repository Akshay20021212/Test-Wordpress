name: Generate a build and push to another branch

on:
  push:
    branches:
      - main  # Triggers this workflow when changes are pushed to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    permissions:
      contents: write  # Required permission to push changes to the repository

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensures the full commit history is available

      - name: Debug - List Files
        run: ls -la  # Prints the directory structure for debugging

      - name: Push to Subdirectory Branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: main  # Push the build output to a separate branch
          FOLDER: Git-Site-  # Ensure this matches the actual subdirectory
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Build: ({sha}) {msg}"  # Commit message format
