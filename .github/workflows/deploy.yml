name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # Change to your deployment branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Starting deployment process"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 157.173.216.164 >> ~/.ssh/known_hosts
        shell: bash

      - name: Deploy to Hostinger via Rsync
        run: rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" ./ username@157.173.216.164:/home/username/public_html
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Set Correct Permissions
        run: ssh username@157.173.216.164 "chmod -R 755 /home/username/public_html"

      - name: Clear Cache (Optional)
        run: ssh username@157.173.216.164 "rm -rf /home/username/public_html/cache"

      - name: Complete job
        run: echo "Deployment successful!"
